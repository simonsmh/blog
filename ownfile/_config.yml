        use: false
        divider: false
    footer:
        divider: true
        theme: true
        support: false
        feedback: false
        material: false

# Card Elevation Level
card_elevation: 2

# Qrcode for redirect at other device
qrcode: true

# Support Pin posts on the top of the list
topPost: true

# ---------------------------------------------------------------
# Integrated Services
# ---------------------------------------------------------------

# Comment Systems
# Available value of "use":
#     duoshuo | disqus
comment:
    use: disqus
    shortname: simonsmh
    duoshuo_thread_key_type: path
    duoshuo_embed_js_url: "https://static.duoshuo.com/embed.js"

# Search Systems
# Available value:
#     swiftype | google | local
search:
    use: local
    swiftype_key:

# Analytics Systems
analytics:
    baidu_id:
    google_id: "UA-73742380-2"

# Leancloud Views
leancloud:
    enable: false
    app_id: #你的 app_id
    app_key: #你的 app_key
    av_core_mini: "https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"

