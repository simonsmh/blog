# SNS Share Switch
sns_share:
    twitter: true
    facebook: true
    googleplus: true
    weibo: true
    linkedin: true
    qq: true
    telegram: true

# Sidebar Customize
sidebar:
    dropdown:
        联系电邮:
            link: "mailto:simonsmh@gmail.com"
            icon: email
    homepage:
        use: true
        icon: home
        divider: false
    archives:
        use: true
        icon: inbox
        divider: false
    categories:
        use: false
        icon: chrome_reader_mode
        divider: false
    pages:
        友情链接:
            link: "/links/"
            icon: people
            divider: false
        贴吧云签到:
            link: "https://tieba.simonsmh.cc/"
            icon: assignment_turned_in
            divider: false
