# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/img/favicon.png"
    high_res_favicon: "/img/favicon.png"
    apple_touch_icon: "/img/favicon.png"
    keywords:

# Jump Links Settings
url:
    rss: "/atom.xml"
    daily_pic: "/"
    logo: "/"
# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme: Paradox
#scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "simonsmh - 后花园"
    theme_color: "#3949ab"
    theme_sub_color: "#283593"
    hyperlink_color: "#283593"
    button_color: "#3949ab"
    android_chrome_color: "#3949ab"
    nprogress_color: "#536dfe"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: false

# Reading experience
# markdown available value:
#     Material | Github | Plain
reading:
    markdown: Github
    entry_excerpt: 80
    code_highlight: solarized-white

# Thumbnail Settings
thumbnail:
    purecolor:
    random_amount: 19

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    purecolor: "#F5F5F5"
    #bgimg: "/img/bg.png"
    bing:
        enable: false
        parameter:

# Images Settings
img:
    logo: "/img/logo.png"
    avatar: "/img/avatar.png"
    daily_pic: "https://manage.conoha.jp/Content/Images/ConoHa/ConoHaMode/bg_conoha.jpg"
    sidebar_header: "/img/sidebar_header.png"
    footerico: "/img/footer/footer_ico-"
    #upyun_logo: "/img/upyun_logo.png"
    random_thumbnail: "/img/random/material-"

# Custom Fonts
fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# SNS Menu
sns:
    email: simonsmh@gmail.com
    facebook: "https://www.facebook.com/simonsmh"
    twitter: "https://twitter.com/MinhaoShi"
    googleplus: "https://plus.google.com/u/0/114021435604193997174/posts"
    weibo: "http://weibo.com/u/2322746402"
    instagram: 
    tumblr: 
    github: "https://github.com/simonsmh"
    linkedin: 
    zhihu: "https://www.zhihu.com/people/shi-min-hao-52"
    bilibili: "http://space.bilibili.com/1353201#!/index"
    telegram: "http://t.me/Adiutor"

# SNS Share Switch
sns_share:
    twitter: true
    facebook: true
    googleplus: true
    weibo: true
    linkedin: true
    qq: true
    telegram: true

# Sidebar User Dropdown
dropdown:
    Email Me:
        link: "mailto:simonsmh@gmail.com"
        icon: email

# Sidebar Categories Switch
sidebar_categories: true

# Pages Menu
pages:
    #About:
        #link: "/about"
        #icon: person

# Qrcode for redirect at other device
qrcode: true

# ---------------------------------------------------------------
# Integrated Services
# ---------------------------------------------------------------

# Comment Systems
# Available value of "use":
#     duoshuo | disqus
comment:
    use:
    shortname:
    duoshuo_thread_key_type: path
    duoshuo_embed_js_url: "https://static.duoshuo.com/embed.js"

# Search Systems
# Available value:
#     swiftype | google | local
search:
    use: google
    swiftype_key:

# Leancloud Views
leancloud:
    enable: false
    app_id: #你的app_id
    app_key: #你的app_key
    av_core_mini: "https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"

# Busuanzi 不蒜子 Views
busuanzi:
    enable: false
    all_site_uv: false
    post_pv: false
    busuanzi_pure_mini_js: "https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"
